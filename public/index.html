<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ask Me Anything! <br> I am here to answer any questions you have, specific or not - quickly!</h1>
    <div id="chat-screen" class="screen">
        <div class="container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
            <a id="back-btn" href="http://localhost:3001">Back</a> <!-- Updated Back button -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
